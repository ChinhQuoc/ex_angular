<div class="row text-center">
  <div class="col-lg-3 col-md-6 mb-4" *ngFor="let product of products">
    <div class="card h-100" >
      <img class="card-img-top" src="https://img.thuthuatphanmem.vn/uploads/2018/09/25/hinh-anh-hoa-cuc-cau-vong-dep_110817989.jpg" [alt]="product.name">
      <div class="card-body">
        <h4 class="card-title">{{ product.name }}</h4>
        <p class="card-text">{{ product.price }} - {{ product.sale }} - {{ product.percent }}</p>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/product', product.id]" class="btn btn-primary">
          <i class="far fa-file-alt"></i>
        </a>
        <a [routerLink]="['/editProduct', product.id]" class="btn btn-success">
          <i class="far fa-edit"></i>
        </a>
        <a (click)="delete(product.id)" class="btn btn-danger">
          <i class="far fa-trash-alt"></i>
        </a>
      </div>
    </div>
  </div>
</div>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of pages"><a class="page-link" routerLink="/listProducts" [queryParams]="{pageNumber: page, filter: 'a'}">{{ page }}</a></li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
