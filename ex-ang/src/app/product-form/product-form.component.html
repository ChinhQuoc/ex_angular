<form [formGroup]="formProduct" (ngSubmit)="submit(formProduct.value)">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="name" name="name" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="price" placeholder="price" name="price" formControlName="price">
    </div>
  </div>
  <div class="button-group">
    <input type="submit" class="btn btn-primary" value="Log In" [disabled]="formProduct.invalid">
  </div>
</form>
